<ds-themed-home-news></ds-themed-home-news>
<div class="container">
  <ng-container *ngIf="(site$ | async) as site">
    <ds-view-tracker [object]="site"></ds-view-tracker>
  </ng-container>
  <div class="autCommunityPanels">
    <div class="container">
      <div class="card-deck">
        <div class="card p-2 odt-bg-green">
          <a routerlink="/communities/b716080b-eeac-450b-a4e4-f4c0d87b6db0" class="text-decoration-none" href="/communities/b716080b-eeac-450b-a4e4-f4c0d87b6db0">
            <div class="row">
              <div class="col-md-6 pl-4">
                <h3 class="card-title">Open Theses & Dissertations</h3>
              </div>
              <div class="col-md-6 text-center">
                <i class="fas fa-user-graduate fa-8x"></i>
              </div>
            </div>
            <div class="card-footer">View collections <i class="fa fa-arrow-circle-right"></i></div>
          </a>
        </div>
        <div class="card p-2 or-bg-blue">
          <a routerlink="/communities/e5184fa2-e342-4984-9e74-5cf6ec0971e4" class="text-decoration-none" href="/communities/e5184fa2-e342-4984-9e74-5cf6ec0971e4">
            <div class="row">
              <div class="col-md-6 pl-4">
                <h3 class="card-title">Open Research</h3>
              </div>
              <div class="col-md-6 text-center">
                <i class="fas fa-poll fa-8x"></i>
              </div>
            </div>
            <div class="card-footer">View collections <i class="fa fa-arrow-circle-right"></i></div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
